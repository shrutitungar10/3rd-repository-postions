<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
    <style>
      .card {
        height: 300px;
        width: 500px;
        background-color: rgb(251, 241, 147);
        margin-top: 80px;
        position: relative;
        border-radius: 20px;
      }
      .image {
        position: absolute;
        width: 50px;
        left: 0px;
        top: -50px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 20%;
        background-color: rgb(244, 203, 68);
        justify-items: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./../images/camera.png" alt="" class="image" /><br><br><br><br>
      <h2>A camera is an optical device that captures images and videos.</h2>
    </div>
  </body>
</html>
